<script lang="javascript">
// A function that simulates ordering a pizza
function orderPizza() {
    return new Promise((resolve, reject) => {
        console.log("Order placed. Preparing your pizza...");

        setTimeout(() => {
            const success = true; // Change to false to simulate failure

            if (success) {
                resolve("Pizza is ready! 🍕"); // Fulfilled
            } else {
                reject("Sorry, we ran out of ingredients. 😢"); // Rejected
            }
        }, 3000); // Simulate 3 seconds of preparation time
    });
}

// Using the promise
orderPizza()
    .then(message => {
        // Called if the promise is resolved
        console.log("Success:", message);
    })
    .catch(error => {
        // Called if the promise is rejected
        console.log("Error:", error);
    });

</script>
